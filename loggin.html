<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="loggin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p id="error-message" style="color:red;"></p>
            <a href="cadastro.html">Fazer o cadastro</a>
        </div>
    </div>

<script>
'use strict';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('error-message');

    try {
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

       if (response.ok) {
            localStorage.setItem('token', data.token); // salva token JWT
            window.location.href = 'dashboard.html'; // <<< NOVO REDIRECIONAMENTO
        } else {
            errorMessage.textContent = data.message;
        }
    } catch (err) {
        errorMessage.textContent = "Erro de conexÃ£o com o servidor.";
        console.error(err);
    }
});
</script>
</body>
</html>
